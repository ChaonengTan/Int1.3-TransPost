{%extends 'base.html'%}
{% block styles %}
<link rel="stylesheet" href="/static/styles/tooltips.css">
<link rel="stylesheet" href="/static/styles/postDetails.css">
{% endblock %}
{% block content %}
<div class="postDetails">
    <div class="post">
        <h2>{{post.title}}</h2>
        <img src="{{post.image}}" alt="">
        <p>{{post.disc}}</p>
    </div>
    <div class="user">
        <a href="/profile/{{post.author._id}}">
            <div class="tooltip">
                - {{post.author.username}}
                <span class="tooltiptext">{{post.author._id}}</span>
            </div>
        </a>
    </div>
</div>
<form action="/posts/translate/{{post._id}}" method="POST" class="translateBox">
    <fieldset>
        <h3>Translate</h3>
        <label>
            Source Language
            <input type="text" name="translateSource" placeholder="e.g. es (optional)">
        </label>
        <label>
            Target Language
            <input type="text" name="translateTarget" placeholder="e.g. en">
        </label>

        <input type="submit" class="submit" value="Translate!">
    </fieldset>
</form>
{%endblock%}
