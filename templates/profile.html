{%extends 'base.html'%}
{% block styles %}
<link rel="stylesheet" href="/static/styles/tooltips.css">
<link rel="stylesheet" href="/static/styles/profile.css">
{% endblock %}
{% block content %}
<div class="tooltip">
    <h1>{{profile.username}}</h1>
    <span class="tooltiptext">{{profile._id}}</span>
</div>
{% for post in userPosts %}
    <a href="/posts/{{post._id}}" class="postCard">
        <div>
            <h2>{{post.title}}</h2>
            <img src="{{post.image}}" alt="">
            <p>{{post.disc}}</p>
        </div>
    </a>
{% endfor %}
{% endblock %}
